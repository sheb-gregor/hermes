ws_api:
  host: localhost
  port: 8090

log:
  app_name: hermes
  level: env:HERMES_LOG_LEVEL
  add_trace: true
  sentry: ""
  json: false


redis:
  dev_mode: false # when true, redis will be not used
  ping_interval: 60
  auth: "env:REDIS_PASSWORD"
  host: "redis:6379"
  record_ttl: 60
  max_idle: 5 # Maximum number of idle connections in the pool.
  max_active: 0 # When zero, there is no limit on the number of connections in the pool.

rabbit_mq:
  host: 127.0.0.1:5672
  user: "env:RABBITMQ_USERNAME"
  password: "env:RABBITMQ_PASSWORD"
  consumer_tag: hermes
  common:
    exchange: ctp.notifications.direct
    exchange_type: direct
  subs:
    - exchange: ctp.notifications.prices
      exchange_type: fanout
      queue: ctp.hermes.prices
    - exchange: ctp.notifications.orders
      exchange_type: fanout
      queue: ctp.hermes.orders
    - exchange: ctp.notifications.accounts
      exchange_type: fanout
      queue: ctp.hermes.accounts
    - exchange: ctp.notifications.deposits
      exchange_type: fanout
      queue: ctp.hermes.deposits
