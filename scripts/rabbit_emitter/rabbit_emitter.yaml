rabbit_mq:
  auth:
    host: 0.0.0.0:5672
    user: "env:RABBITMQ_DEFAULT_USER"
    password: "env:RABBITMQ_DEFAULT_PASS"
    consumer_tag: hermes
  common:
    exchange: test-direct
    exchange_type: direct
  subs:
    - exchange: test.alpha
      exchange_type: fanout
      queue: test.alpha
    - exchange: test.beta
      exchange_type: fanout
      queue: test.beta
    - exchange: test.delta
      exchange_type: fanout
      queue: test.delta
    - exchange: test.gamma
      exchange_type: fanout
      queue: test.gamma

conn_number:
  conn_percentage: 50
